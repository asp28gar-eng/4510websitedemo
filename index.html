<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <style>
        /* --- Minimalist CSS Variables --- */
        :root {
            --bg-color: #ffffff;
            --text-primary: #111111;
            --text-secondary: #737373;
            --accent: #111111; /* Keeping it monochrome for true minimalism */
            --spacing: 24px;
        }

        /* --- Global Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 6rem 1.5rem;
        }

        /* --- Layout & Typography --- */
        main {
            width: 100%;
            max-width: 640px; /* Narrower column for better readability */
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
            line-height: 1.1;
        }

        p.intro {
            font-size: 1.15rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            font-weight: 400;
        }

        /* --- Image Handling --- */
        .img-wrapper {
            width: 100%;
            margin-bottom: 3rem;
            overflow: hidden;
            border-radius: 8px; /* Subtle rounding */
            background-color: #f5f5f5; /* Placeholder color while loading */
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .img-wrapper:hover img {
            transform: scale(1.02); /* Very subtle zoom on hover */
        }

        /* --- Minimal Links --- */
        .links {
            display: flex;
            gap: 2rem;
            font-size: 0.95rem;
        }

        a {
            color: var(--text-primary);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            padding-bottom: 2px;
            transition: border-color 0.2s ease, opacity 0.2s ease;
            font-weight: 500;
        }

        a:hover {
            border-bottom-color: var(--text-primary);
            opacity: 0.8;
        }

        /* --- Footer --- */
        footer {
            margin-top: 4rem;
            font-size: 0.8rem;
            color: #d4d4d4;
        }

        /* --- Mobile Tweaks --- */
        @media (max-width: 600px) {
            body { padding-top: 4rem; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <main>
        <header>
            <h1>Your Name.</h1>
            <p class="intro">
                Designer, Developer, & Creator. <br>
                Based in the mountains.
            </p>
        </header>

        <div class="img-wrapper">
            <img src="family photo.jpg" alt="A moment captured in time">
        </div>

        <nav class="links">
            <a href="mailto:your@email.com">Email</a>
            <a href="https://github.com/asp28gar-eng">GitHub</a>
            <a href="#">LinkedIn</a>
        </nav>

        <footer>
            &copy; 2023
        </footer>
    </main>

</body>
</html>
