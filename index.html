<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        /* Simple Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Profile Image */
        img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Typography */
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        p.intro {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        /* Links */
        .links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        a {
            color: #111;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            padding-bottom: 2px;
            border-bottom: 1px solid transparent;
            transition: border-bottom-color 0.2s;
        }

        a:hover {
            border-bottom-color: #111;
        }

        /* Footer */
        footer {
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>

    <main>
        <img src="family photo.jpg" alt="Family Photo">

        <h1>Your Name.</h1>

        <p class="intro">
            Designer, Developer, & Creator.<br>
            Based in the mountains.
        </p>

        <nav class="links">
            <a href="mailto:your@email.com">Email</a>
            <a href="https://github.com/asp28gar-eng">GitHub</a>
            <a href="#">LinkedIn</a>
        </nav>

        <footer>
            &copy; 2023
        </footer>
    </main>

</body>
</html>
