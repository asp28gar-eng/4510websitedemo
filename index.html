<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal landing page demo">
    <title>Hello, I'm Aspen Garlick</title>
    <style>
        /* --- Modern Reset & Base Styles --- */
        :root {
            --primary-color: #2563eb; /* A modern blue accent */
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f3f4f6;
            --container-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.75;
            color: var(--text-dark);
            background-color: var(--bg-light);
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Main Container Layout --- */
        .container {
            background-color: var(--container-bg);
            width: 100%;
            max-width: 800px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            padding: 3rem 2rem;
            text-align: center;
        }

        /* --- Typography --- */
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .bio {
            font-size: 1.125rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto 2.5rem auto;
        }

        /* --- Image Styling --- */
        .image-container {
            margin-bottom: 2.5rem;
        }

        .featured-image {
            max-width: 100%;
            height: auto;
            /* Rounded corners and subtle shadow for modern look */
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            /* Optional: adds a slight border if the image is very light */
            border: 1px solid #e5e7eb; 
        }

        .caption {
            margin-top: 0.75rem;
            font-size: 0.9rem;
            color: var(--text-light);
            font-style: italic;
        }

        /* --- Footer/Contact Links --- */
        .footer-links {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .footer-links a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 600;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: #1d4ed8; /* Darker blue on hover */
            text-decoration: underline;
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .container { padding: 2rem 1.5rem; }
        }
    </style>
</head>
<body>

    <main class="container">
        <header>
            <h1>Hello, I'm Aspen Garlick</h1>
            <p class="bio">
                Welcome to my personal website demo. I am a [Your Profession/Hobby] based in [Location]. 
                This page is hosted directly on GitHub Pages.
            </p>
        </header>

        <section class="image-container">
            <img src="family photo.jpg" alt="A photo of my family" class="featured-image">
            <p class="caption">Featured: My family photo from the repository.</p>
        </section>

        <footer>
            <div class="footer-links">
                <a href="https://github.com/asp28gar-eng" target="_blank">My GitHub Profile</a>
                <a href="mailto:your.email@example.com">Contact Me</a>
            </div>
            <p style="margin-top: 1rem; font-size: 0.8rem; color: var(--text-light);">Â© 2023 Built for 4510websitedemo</p>
        </footer>

    </main>

</body>
</html>
